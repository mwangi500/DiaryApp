<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Diary App</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="../assets/diary-logo.png" alt="Diary App" />
        <h1>Diary app</h1>
      </div>
      <h2>Create your account:</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Your email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="signup">Already have an account? <a href="index.html">Log in</a></p>
    </div>
  </div>
  <script src="../scripts/signup.js"></script>
</body>
</html>
